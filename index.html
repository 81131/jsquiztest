<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="icon" href="34.jpg">
    <link rel="stylesheet" href="index.css">
</head>


<body>
    <div class="maindiv">
        <div class="topic">Quiz - Flexibility</div>

        <div class="questionwrapper">
            <div class="question" id="question"></div>
        </div>
        <div class="answerWrapperOne">
            <div class="answer" id="answerOne"></div>
            <div class="answer" id="answerTwo"></div>
        </div>
        <div class="answerWrapperTwo">
            <div class="answer" id="answerThree"></div>
            <div class="answer" id="answerFour"></div>
        </div>

        <div class="submit" id="submit">Submit</div>
        <div class="submit" id="begin">Begin</div>
        <div class="submit" id="scores">Check Scores</div>

    </div>
    <script src="index.js"></script>
</body>

</html>
